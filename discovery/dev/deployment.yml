apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery-service
  labels:
    app: discovery-service
    profile: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discovery-service
  template:
    metadata:
      name: discovery-service
      labels:
        app: discovery-service
        profile: dev
    spec:
      containers:
        - name: discovery-service
          image: nowgnas/bb:discovery
          imagePullPolicy: Always
      restartPolicy: Always
