apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery-service
  namespace: prod
  labels:
    app: discovery-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discovery-service
  template:
    metadata:
      name: discovery-service
      labels:
        app: discovery-service
    spec:
      containers:
        - name: discovery-service
          image: nowgnas/bb:discovery
          imagePullPolicy: Always
          ports:
            - containerPort: 8761
          env:
            - name: USE_PROFILE
              value: prod
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8761
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8761
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 2
      restartPolicy: Always

