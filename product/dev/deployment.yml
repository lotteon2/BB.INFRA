apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  labels:
    app: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      name: product-service
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service
          image: nowgnas/bb:product
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8800
          env:
            - name: USE_PROFILE
              value: "dev"
      restartPolicy: Always
