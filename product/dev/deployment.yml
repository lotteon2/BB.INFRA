apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  labels:
    app: product-service
    profile: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      name: product-service
      labels:
        app: product-service
        profile: dev
    spec:
      containers:
        - name: product-service
          image: nowgnas/bb:product
          imagePullPolicy: Always
      restartPolicy: OnFailure

