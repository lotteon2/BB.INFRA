apiVersion: apps/v1
kind: Deployment
metadata:
  name: wishlist-service
  labels:
    app: wishlist-service
    profile: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wishlist-service
  template:
    metadata:
      name: wishlist-service
      labels:
        app: wishlist-service
        profile: dev
    spec:
      containers:
        - name: wishlist-service
          image: nowgnas/bb:wishlist
          imagePullPolicy: Always
      restartPolicy: OnFailure

