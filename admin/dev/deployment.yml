apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-service
  labels:
    app: admin-service
    profile: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-service
  template:
    metadata:
      name: admin-service
      labels:
        app: admin-service
        profile: dev
    spec:
      containers:
        - name: admin-service
          image: nowgnas/bb:admin
          imagePullPolicy: Always
      restartPolicy: OnFailure

